<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${questionDto.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"  />
    <link rel="stylesheet" href="/css/bootstrap-theme.css"  />
    <link rel="stylesheet" href="/css/community.css"  />
    <script th:src="@{/js/jquery-3.4.1.min.js}" type="application/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="application/javascript"></script>


</head>
<body>
<div th:insert="~{bavbean::nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
            <h4><span>[[${questionDto.title}]]</span></h4>
            <span class="text-desc">
                作者：[[${questionDto.user.name}]] |
                阅读数：[[${questionDto.view_count}]]次 |
                发布时间：<span th:text="${#dates.format(questionDto.gmt_create,'yyyy-MM-dd HH:mm')}">
                         </span>
                    </span>
            <hr>
            [[${questionDto.description}]]
            <hr>

            <a th:href="@{'/publish/'+${questionDto.id}}" class="community-menu" th:if="${session.user!=null&&session.user.id==questionDto.creator}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true">
                </span>
                编辑
            </a>

        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle" th:src="${questionDto.user.avatar_url}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">
                            [[${questionDto.user.name}]]
                        </h5>

                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
